# ========== Site ========== #
# title of the site (good for SEO)
SEO_title: Lolipop's Studio
# keywords for site (good for SEO)
SEO_keywords:
  - Lolipop
  - frontend
  - full-stack
  - 前端
  - 全栈
# main title shown in header image
main_title: Lolipop's Studio.
# subtitle
subtitle: how about groping lights through young ages
# site haeder image
site_header_image: https://cdn.jsdelivr.net/gh/lolipopj/LolipopJ.github.io/static/intro/index-bg.jpg
# post haeder image
post_header_image: https://bingw.jasonzeng.dev/?index=random
# 404 image
_404_image: https://cdn.jsdelivr.net/gh/lolipopj/LolipopJ.github.io/static/intro/404-bg.jpg

# ========== Theme ========== #
# Truncate length of abstracts in index page (the default is 300, there will be no abstruct if you input 0)
truncate_length: 300
# Show read more button if using excerpt or abstract to display abstracts in index page
read_more_button: true
# Enable toc
toc: true
# Word count & Reading time
reading_info: true
# Intro height (the default is 50 percents of the screen, you can input other number)
index_intro_height: 50
post_intro_height: 50
about_intro_height: 50
# Blog float button theme ('default' or 'rounded')
float_button_theme: rounded
# Blog read progress color ('default' for black or 'feature' for feature-color)
read_progress_color: feature
# Blog post banner theme ('default' or 'clean')
post_banner_theme: clean
# Display profile avatar's border
avatar_border: false
# Stick profile info
# Keep false if you have too many profile links
profile_sticky: false
# Show categories info in index and post page
show_categories: true

# ========== Search ========== #
algolia_search:
  enable: true
  hits:
    per_page: 10
  labels:
    input_placeholder: 搜索博客
    hits_empty: "Ops，我未能提供任何搜索结果：${query}"
    hits_stats: "在 ${time} ms 内找到了 ${hits} 个结果"

